[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (run with --slow)
    e2e: marks tests as end-to-end (require ns-3)
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# Output
addopts = -v --tb=short

# Coverage (if pytest-cov installed)
# addopts = -v --tb=short --cov=. --cov-report=term-missing

# Ignore patterns
norecursedirs = .git __pycache__ .pytest_cache venv

# Logging
log_cli = true
log_cli_level = INFO
